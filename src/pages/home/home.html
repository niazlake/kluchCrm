<ion-header>
  <ion-navbar>
    <ion-title>Ключ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #F9FBFF" no-padding>
  <div class="inline-profile">
    <div class="circle">
    </div>
    <div class="info-user">
      <p no-margin class="user-name">Немаев Булат Мансурович</p>
      <p no-margin class="user-status">специалист по недвижимости</p>
    </div>
  </div>
  <div *ngFor="let item of calls[0]" class="card-human">
    <div class="main-info">
      <div class="circle-small"></div>
      <div class="info-block">
        Позвонить клиенту <span style="text-transform: uppercase">{{item._source.clientName}}</span>
      </div>
      <div class="clientPhone" (click)="call(item._source.clientPhone)">
        {{item._source.clientPhone}}
      </div>
      <span class="clientPhone">          Время: {{item._source.time | date:'medium'}}</span>
    </div>
  </div>
</ion-content>
