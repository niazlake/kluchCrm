<ion-header>
  <ion-navbar>
    <ion-title>Нияз Тулеуов</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="circle">
  </div>
  <div class="info-user">
    <p class="user-name">Имя Фамилия</p>
    <p class="user-status">Должность</p>
  </div>

  <form class="form-phone-input" (submit)="getHistory($event)">

    <div class="input-search-phone">
      <input type="tel" class="input-phone" [textMask]="{mask: mask, placeholderChar: '\u2000'}"
             placeholder="7-(777)-777-77-77">
      <button ion-button class="search-button"> Найти</button>
    </div>

  </form>


  <div class="user-active">
    <ion-card *ngFor="let item of historyClients">
      <ion-card-header class="address">
        {{item.objectInfo.address}}
      </ion-card-header>
      <ion-card-content>
        <p>
          Имя клиента: <br>
          {{item.clientName}}
        </p>
        <p>
          Телефон номер клиента :
          <br> <a href="tel:'{{item.clientPhone}}'">{{item.clientPhone}}</a>
        </p>
        <p>
          Время: {{item.time | date:'medium'}}
        </p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
