<ion-header>
  <ion-navbar>
    <ion-title>Нияз Тулеуов</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="circle">
  </div>
  <div class="info-user">
    <p class="user-name">Имя Фамилия</p>
    <p class="user-status">Должность</p>
  </div>
  <div class="user-active">
    <ion-card *ngFor="let item of events">
      <ion-card-header>
        {{item.header}}
      </ion-card-header>
      <ion-card-content>
        <p>
          Телефон номер клиента :
          <br>{{item.phone}}
        </p>
        <p>
          Время: {{item.time}}
        </p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
