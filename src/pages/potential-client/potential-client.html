<ion-header>

  <ion-navbar>
    <ion-title>Потенциальные клиенты</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of users">
    <ion-card-header style="border-bottom: 1px solid #0000002e">
      <div class="clientName">{{item._source.clientName}}</div>
      <div class="clientPhone">{{item._source.clientPhone}}</div>
    </ion-card-header>
    <ion-card-content>
      <div class="objectInfo">
        Адресс : {{item._source.objectInfo.Address}} <br>
        Цена : {{item._source.objectInfo.price}} руб <br>
        Комментарий : {{item._source.comment}}
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
